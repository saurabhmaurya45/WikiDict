# =============================================================================
# GitHub Workflow: Release Build
# =============================================================================

name: Release Build

on:
  push:
    branches:
      - main

  workflow_dispatch:
    inputs:
      triggered_by:
        description: Workflow that triggered this release build
        required: false
        type: string
        default: Manual

permissions:
  contents: write  # Required to create releases and tags
  packages: write  # Required to push Docker images

jobs:
  version:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    outputs:
      version: ${{ steps.version.outputs.version }}
      runid: ${{ steps.version.outputs.runid }}

    steps:
      - name: Sparse checkout for version file
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            version.txt
          sparse-checkout-cone-mode: false
      - name: Generate Semantic Version and Run ID
        id: version
        run: |
          # Generate semantic version: base_version.timestamp
          VERSION=$(cat version.txt | xargs).$(date +%s)

          # Generate unique run ID for tracking
          RUN_ID=SM$(date +%Y%m%d%H%M%S)

          echo "Generated version: $VERSION"
          echo "Generated run ID: $RUN_ID"

          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "runid=${RUN_ID}" >> "$GITHUB_OUTPUT"

  bandit-scan:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: "Checkout Repository"
        uses: actions/checkout@v4

      - name: "Setup python"
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: "Install Dependencies"
        run: |
          python -m pip install --upgrade pip
          pip install bandit[toml]

      - name: "Run Bandit SAST Security Scan"
        run: |
          bandit -r . \
          -f json \
          -o bandit-report.json \
          --exclude __pycache__,.venv,venv,tests \
          || true

      - name: "Upload Bandit Report"
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: bandit-report.json
          retention-days: 2

  ruff-lint:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: "Checkout Repository"
        uses: actions/checkout@v4

      - name: "Setup python"
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: "Install Dependencies"
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: "Run Ruff Linter"
        run: |
          ruff check . \
          --exclude __pycache__,.venv,venv,tests \
          --output-format json \
          > ruff-report.json \
          || true

      - name: "Upload Ruff Report"
        uses: actions/upload-artifact@v4
        with:
          name: ruff-report
          path: ruff-report.json
          retention-days: 2

  safety-scan:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: "Checkout Repository"
        uses: actions/checkout@v4

      - name: "Setup python"
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: "Install Dependencies"
        run: |
          python -m pip install --upgrade pip
          pip install safety

      - name: "Run Safety Vulnerability Scan"
        run: |
          safety check \
            --file requirements.txt \
            --output json > safety-report.json || true

      - name: "Upload Safety Report"
        uses: actions/upload-artifact@v4
        with:
          name: safety-report
          path: safety-report.json
          retention-days: 2

  code-lint:
    name: Code Linting
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout Complete Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pylint black flake8 mypy

      - name: Execute Code Quality Checks
        run: |
          # Run Black formatter check
          black --check . || true

          # Run Flake8 linting
          flake8 main.py --max-line-length=120 || true
          flake8 scripts/ --max-line-length=120 || true
          flake8 src/ --max-line-length=120 || true

          # Run type checking with mypy
          mypy main.py || true
          mypy scripts/ || true
          mypy src/ || true

  build-container-image:
    name: Build Container - WikiDict
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [version, bandit-scan, ruff-lint, safety-scan, code-lint]
    env:
      VERSION: ${{ needs.version.outputs.version }}
      WIKIDICT_SERVICE_ECR_REPO: ${{ vars.WIKIDICT_SERVICE_ECR_REPO }}

    steps:
      - name: "Checkout Repository"
        uses: actions/checkout@v4

      - name: "Configure AWS Credentials"
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1  # Public ECR only in us-east-1

      - name: "Login to Amazon ECR Public"
        id: ecr-login
        uses: aws-actions/amazon-ecr-login@v2
        with:
          registry-type: public

      - name: Build Container image
        run: |
          docker buildx build \
            --platform linux/amd64 \
            -t ${{ env.WIKIDICT_SERVICE_ECR_REPO }}:${{ env.VERSION }} \
            -f Dockerfile . \
            --provenance=false

      - name: "Push Container Image to ECR Public"
        run: |
          docker push ${{ env.WIKIDICT_SERVICE_ECR_REPO }}:${{ env.VERSION }}
          echo "âœ… Image pushed successfully: ${{ env.WIKIDICT_SERVICE_ECR_REPO }}:${{ env.VERSION }}"

      - name: "Verify Container Image in ECR Public"
        run: |
          aws ecr-public describe-images \
            --repository-name $(echo "${WIKIDICT_SERVICE_ECR_REPO}" | cut -d'/' -f3) \
            --region us-east-1 \
            --image-ids imageTag=${{ env.VERSION }}

  release:
    name: Create Release
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [build-container-image, version]
    env:
      VERSION: ${{ needs.version.outputs.version }}
      RUN_ID: ${{ needs.version.outputs.runid }}
    steps:
      - name: Get Build Timestamp
        id: timestamp
        run: echo "build_time=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ env.VERSION }}
          name: "Release ${{ env.VERSION }} "
          body: |
            ## Release Details
            - **Version:** ${{ env.VERSION }}
            - **Run ID:** ${{ env.RUN_ID }}
            - **Built on:** ${{ steps.timestamp.outputs.build_time }}
            - **Triggered by:** ${{ github.event.inputs.triggered_by || 'Manual' }}
          draft: false
          prerelease: false
